<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Quiz</title>
</head>

<body>

    <label id="lblQuestion" for=""></label> <br>

    <div id="buttons">
        <button id="nextQuestion" type="button" hidden="true">Next Question</button> 
        <button id="checkTotal" type="button" hidden="true">Check Your Score</button> <br>
        <button id="restart" type="button" hidden="true">Take quiz again?</button>
    </div>

    <div id="answers">
        <input id="check_answer_a_correct" type="checkbox" hidden="true">
        <label id="lbl_answer_a" for=""></label> <br>
        <input id="check_answer_b_correct" type="checkbox" hidden="true">
        <label id="lbl_answer_b" for=""></label> <br>
        <input id="check_answer_c_correct" type="checkbox" hidden="true">
        <label id="lbl_answer_c" for=""></label> <br>
        <input id="check_answer_d_correct" type="checkbox" hidden="true">
        <label id="lbl_answer_d" for=""></label> <br>
        <input id="check_answer_e_correct" type="checkbox" hidden="true">
        <label id="lbl_answer_e" for=""></label> <br>
        <input id="check_answer_f_correct" type="checkbox" hidden="true">
        <label id="lbl_answer_f" for=""></label> <br>
        <br>
    </div>

    <div id="UserName">
        <label id="start" for="">Enter your name and press enter to start quiz!</label> <br>
        <input type="text" name="" id="nameinput" autofocus>
        
    </div>

</body>
<script src="script.js"></script>
</html>
